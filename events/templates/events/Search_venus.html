{% extends 'events/base.html' %}

{% block body%}

<center>
    {% if searched %}
        <h1>You Searched For <br>
            {%for venue in venues%}
                <a href="{% url 'show-venue' venue.id %}">
                    {{venue}}
                </a>
                 <br>
            {% endfor %}
        </h1>
    {% else %}
        <h1>Hey! You Forgot To Search For A Venue ...</h1>
    {% endif%}
    
</center>

{% endblock %}
