{% extends 'events/base.html' %}

{% block body%}

<center>
    <h1>Venue ... </h1>
    <table class="table table-hover table-striped">
        {% for venue in venue_list %}
          <tr>
            <td>
                <a href="{% url 'show-venue' venue.id%}">{{venue}}</a>
            </td>
          </tr>
        {% endfor %}
    </table>
</center>

{% endblock %}
